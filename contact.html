<!DOCTYPE html>
<html lang="en-us">

<head>

  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Steven Soph | Contact</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Linking in my CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- NavBar -->

  <nav class="navbar navbar-expand-md navbar-light bg-white mb-5 p-0 sticky-top">
    <div class="container">
      <a class="navbar-brand p-3">Steven Soph</a>
      <div class="collapse navbar-collapse" id="navbarNav">

        <!-- UL List -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About<span class="border-right ml-3"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio<span class="border-right ml-3"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Image & Text -->
  <div class="container m-auto">
    <div class="main">
      <div class="row ml-3 mt-3">
        <div class="col-sm-12">
          <div class="about_me">
            <span class="bg-white text-info">Contact</span>
          </div>
        </div>
      </div>

      <hr class="bg-light ml-4 mr-4">

      <!-- Contact Form -->
      <form>
        <div class="form-group m-4">
          <label for="exampleFormControlTextarea1">Name</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="John Smith"></textarea>
        </div>

        <div class="form-group m-4">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
        </div>

        <div class="form-group m-4">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </form>

      <!-- Submit Button -->
      <input class="btn btn-primary m-4" type="submit" value="Submit">


      <!-- Footer -->
      <div class="fixed-bottom">
        <footer id="footer">
          Copyright &copy;
        </footer>
      </div>
    </div>
</body>

</html>
